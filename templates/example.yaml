endpoints:
  - path: /users
    method: GET
    response:
      status_code: 200
      body:
        users: [{ id: 1, name: "Alice" }]
  - path: /users/1
    method: GET
    delay: 5
    response:
      status_code: 200
      body: { id: 1, name: "Alice" }
  - path: /users/2
    method: GET
    response:
      status_code: 400
      body: {error: "Some error"}
