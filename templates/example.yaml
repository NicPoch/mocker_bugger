domains:
  - name: cats
    endpoints:
      - path: /
        method: GET
        response:
          type: json
          status_code: 200
          body: {cats:[{name:"sabrina"},{name:"salem"}]}
  - name: users
    endpoints:
      - path: /
        method: GET
        response:
          type: json
          status_code: 200
          body:
            users: [{ id: 1, name: "Alice" }]
      - path: /1
        method: GET
        delay: 5
        response:
          type: json
          status_code: 200
          body: { id: 1, name: "Alice" }
      - path: /2
        method: GET
        response:
          status_code: 400
          body: {error: "Some error"}
app:
  cors:
    origins: ["http://localhost","http://localhost:8080"]
    credentials: True
    methods: ["*"]
    headers: ["*"]
  metadata:
    title: "Example Api"
    description: "Example Description"
    summary: "Example Summary"
    version: "1"
